# Flyway Database Migration Configuration
# Enable Flyway for database schema versioning and migrations
spring.flyway.enabled=true

# Create a baseline version when migrating a pre-existing database
spring.flyway.baseline-on-migrate=true

# Location of migration scripts
spring.flyway.locations=classpath:db/migration

# Set initial version before any migrations
spring.flyway.baseline-version=0

# Validate migration scripts before executing them
spring.flyway.validate-on-migrate=true

# Explicitly configure Flyway with database credentials to improve MySQL 8.4 compatibility
# This helps bypass version compatibility warnings since we're using a newer MySQL version
# than officially supported by the current Flyway version
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}
