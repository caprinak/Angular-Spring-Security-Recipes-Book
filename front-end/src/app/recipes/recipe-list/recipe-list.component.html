<div class="row" *ngIf="showNewButton">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<!-- Filter by category -->
<div class="row" *ngIf="recipes?.length > 0">
  <div class="container"><small class="text-muted me-2 ">Filter by:</small></div>
  <div class="form-check form-check-inline m-0 me-2 col-xs-3" *ngFor="let category of categories">
    <input 
      class="form-check-input"
      type="checkbox"
      [id]="'category-' + category"
      [checked]="selectedCategories.has(category)"
      (change)="onCategoryChange(category, $event.target.checked)">
    <label class="form-check-label small" [for]="'category-' + category">
      {{ category }}
    </label>
  </div>
</div>
<br>
<div class="row mb-3">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
