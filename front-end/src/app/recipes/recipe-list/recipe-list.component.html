<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<!-- Filter by category -->  <div class="row mb-4" *ngIf="recipes.length > 0">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Filter Recipes</h5>
          <div class="btn-group" role="group">
            <button 
              *ngFor="let category of categories"
              class="btn"
              [class.btn-primary]="selectedCategory === category"
              [class.btn-outline-primary]="selectedCategory !== category"
              (click)="onSelectCategory(category)">
              {{ category }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
<div class="row mb-3">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
